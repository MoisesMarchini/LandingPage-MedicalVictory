<app-section [model]="sectionModel">
  <app-slider
    sectionContent
    [manualNavColor]="'var(--primary)'"
    [slideTimer]="8000"
    [slides]="slides"
    [customControlInsideSlide]="'-.5rem'"
  >
    <div customSlides class="custom-slider w-100 d-flex flex-nowrap">
      <ng-container *ngFor="let slide of slides">
        <app-secondary-card [model]="slide" class="slide"></app-secondary-card>
      </ng-container>
    </div>
  </app-slider>
</app-section>
