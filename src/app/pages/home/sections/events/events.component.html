<app-section [model]="sectionModel">
  <app-slider
    rightContent
    [manualNavColor]="'var(--primary)'"
    [slideTimer]="8000"
  >
    <div customSlides class="custom-slider d-flex flex-nowrap">
      <ng-container *ngFor="let slide of slides">
        <div class="slide w-100 w-lg-50">
          <div class="slide-content">
            <div class="slide-img-wrapper">
              <img [src]="slide.backgroundPath" class="slide-img" />
            </div>
            <div class="slide-body">
              <h4 [innerHTML]="slide.title"></h4>
              <p [innerHTML]="slide.body"></p>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </app-slider>
</app-section>
