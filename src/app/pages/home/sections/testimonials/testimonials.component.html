<app-section [model]="sectionModel">
  <app-slider
    sectionContent
    [manualNavColor]="'var(--primary)'"
    [slideTimer]="10000"
    [slides]="cards"
  >
    <div
      customSlides
      class="custom-slider w-100 d-flex flex-nowrap align-items-center"
    >
      <app-testimonial-card
        class="slide"
        *ngFor="let card of cards"
        [card]="card"
      ></app-testimonial-card>
    </div>
  </app-slider>
</app-section>
