<app-header></app-header>
<main>
  <app-sidepage-header [model]="pageHeader"></app-sidepage-header>
  <section
    sectionAnim
    class="section-container px-4 container"
    *ngFor="let card of cards; let i = index"
    [class.no-anim]="i === 0"
  >
    <app-service-big-card
      [isPopUp]="false"
      [model]="card"
    ></app-service-big-card>
  </section>
</main>
