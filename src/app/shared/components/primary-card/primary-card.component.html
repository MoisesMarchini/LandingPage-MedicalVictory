<div class="card card-shadow" [class.active]="card.active">
  <div *ngIf="card.iconPath" class="card-icon">
    <img [src]="card.iconPath" [alt]="card.title" />
  </div>
  <hr class="card-divider" />
  <h5 class="card-title fs-14">
    {{ card.title }}
  </h5>
  <p *ngIf="card.body" class="card-body fw-500 text-secondary-text">
    {{ card.body }}
  </p>
</div>
