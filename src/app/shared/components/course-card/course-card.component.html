<div class="card">
  <div class="card-img-container">
    <img
      [src]="card.imgPath"
      style="width: 100%; height: 100%; object-fit: cover"
    />
    <span class="sale-chip">Sale</span>
    <div class="action-btns mx-auto d-flex align-items-center gap-2">
      <button class="btn btn-action">
        <img src="/assets/icons/icon-like.svg" />
      </button>
      <button class="btn btn-action">
        <img src="/assets/icons/icon-cart.svg" />
      </button>
      <button class="btn btn-action">
        <img src="/assets/icons/icon-eye.svg" />
      </button>
    </div>
  </div>
  <div class="card-content d-flex flex-column gap-1">
    <h5 class="card-title text-primary-text">{{ card.title }}</h5>
    <h5 class="card-subtitle">{{ card.subtitle }}</h5>
    <p class="card-description text-secondary-text fw-600">
      {{ card.description }}
    </p>
    <h6 class="card-sales">{{ card.sales }}</h6>
    <h5 class="card-prices d-flex gap-2">
      <span class="text-muted">{{ card.price1 }}</span>
      <span class="text-blue">{{ card.price2 }}</span>
    </h5>
    <a
      href="#"
      class="card-link btn btn-outline-primary rounded-pill text-center me-auto fw-600 fs-14"
      >Learn More</a
    >
  </div>
</div>
